{% extends "index.html" %} {% block content %}
<h2>Search Results</h2>
{% if field and data %}
List of Wineries on the bases of {{ field }} : {{ data }}
{% endif %}
<table class="table">
    <thead>
        <tr>
            <th>WINERY</th>
            <th>VARIETY</th>
            <th>PRICE</th>
        </tr>
    </thead>
    {% for i in items %}
    <tbody>
        <tr>
            <td><a href="/wine/details/{{i.id}}">{{ i.winery }}</a></td><br>
            <td>{{ i.variety }}</td><br>
            <td>$ {{ i.price }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
<a href="{% url 'upload' %}"><button type="button" class="btn btn-dark">Back</button></a>

{% endblock %}
