{% extends "index.html" %} {% block content %}
<h2>Search Results</h2>
{% if field and data %} List of Wineries on the bases of {{ field }} : {{ data }} {% endif %}
<table class="table">
    <thead>
        <tr>
            <th>WINERY</th>
            <th>VARIETY</th>
            <th>PRICE</th>
        </tr>
    </thead>
    <tbody>
        {% for i in items %}
            <tr>
                <td><a href="/wine/details/{{i.id}}">{{ i.winery }}</a></td>
                <td>{{ i.variety }}</td>
                <td>$ {{ i.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'upload' %}"><button type="button" class="btn btn-dark">Back</button></a>
<br>
<br>
{% endblock %}
